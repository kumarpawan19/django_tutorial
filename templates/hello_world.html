<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: black;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transform: translateY(100vh);
            animation: slideUp 1s forwards;
        }
        .surprise-box {
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .surprise-box:hover {
            transform: scale(1.1);
        }
        .emoji {
            font-size: 6rem;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s;
        }
        .visible {
            opacity: 1;
        }
        @keyframes slideUp {
            to {
                transform: translateY(0);
            }
        }
        button {
            background: #4ecdc4;
            border: none;
            padding: 1rem 2rem;
            color: white;
            border-radius: 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #45b7af;
            transform: translateY(-2px);
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Surprise Time! üéâ</h1>
        <p>{{hi}}</p>
        <div class="surprise-box">
            <div class="emoji">üéÅ</div>
            <div class="emoji">üåü</div>
            <div class="emoji">üé®</div>
            <div class="emoji">üéµ</div>
            <div class="emoji">ü¶Ñ</div>
        </div>
        <button onclick="toggleSurprise()">Click for a Surprise!</button>
    </div>

    <script>
        let currentEmoji = 0;
        const emojis = document.querySelectorAll('.emoji');
        
        function toggleSurprise() {
            // Hide current emoji
            emojis[currentEmoji].classList.remove('visible');
            
            // Move to next emoji
            currentEmoji = (currentEmoji + 1) % emojis.length;
            
            // Show new emoji
            emojis[currentEmoji].classList.add('visible');
            
            // Create confetti
            createConfetti();
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random position
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = Math.random() * window.innerHeight + 'px';
                
                // Random color
                const colors = ['#ff6b6b', '#4ecdc4', '#ffbe0b', '#fb5607', '#ff006e'];
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                document.body.appendChild(confetti);
                
                // Animate
                const animation = confetti.animate([
                    { transform: 'translate(0, 0) rotate(0deg)', opacity: 1 },
                    { transform: `translate(${Math.random() * 300 - 150}px, ${Math.random() * 300 - 150}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: 1000 + Math.random() * 1000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                });
                
                animation.onfinish = () => confetti.remove();
            }
        }

        // Show first emoji initially
        emojis[0].classList.add('visible');
    </script>
</body>
</html>
