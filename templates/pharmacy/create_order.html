{% extends '../base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Create New Order</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_customer" class="form-label">Customer</label>
                            {{ form.customer }}
                        </div>
                        <div class="mb-3">
                            <label for="id_customer_contact" class="form-label">Contact Number</label>
                            {{ form.customer_contact }}
                        </div>
                        <div class="mb-3">
                            <label for="id_customer_address" class="form-label">Address</label>
                            {{ form.customer_address }}
                        </div>
                        <div class="mb-3">
                            <label for="id_pharmacy" class="form-label">Pharmacy</label>
                            {{ form.pharmacy }}
                        </div>
                        <div class="mb-3">
                            <label for="id_delivery_method" class="form-label">Delivery Method</label>
                            {{ form.delivery_method }}
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Create Order</button>
                            <a href="{% url 'pharmacy_list' %}" class="btn btn-secondary ms-2">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
